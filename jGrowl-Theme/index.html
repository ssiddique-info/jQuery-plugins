<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml" debug="true">
	<head>
		<title>jGrowl Theme : Mono & Basic</title>
		<link rel="stylesheet" href="style/jquery.jgrowl.css" type="text/css"/>
		<link rel="stylesheet" href="style/jgrowl-theme.css" type="text/css"/>
		<link rel="stylesheet" href="style/demo.css" type="text/css"/>
		<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="js/jquery.jgrowl.js"></script>
		<script type="text/javascript" src="js/jgrowl-theme.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				$('#mono').click(function() {

					jGrowlTheme('mono', 'ssiddique', 'Howdy, this is a jGrowl theme mono style <br /> By Hidayat Sagita', 'images/messi.jpg');

				});

				$('#basic').click(function() {

					jGrowlTheme('basic', 'ssiddique', 'Howdy, this is a jGrowl theme basic style <br /> By Hidayat Sagita', 'images/growlicon.png');

				});
			});

		</script>
	</head>
	<body>


		<div id="container">
			<h1>jGrowl Theme : Mono & Basic</h1>
			<input type="button" id="mono" value="Show jGrowl with Mono Style" />
			<input type="button" id="basic" value="Show jGrowl with Basic Style" />
		</div>

</html>
