	Buttons <br/>
	<a class="button-red" href="#">

			Button

	<a class="button-red" href="#">

	<a class="square-red" href="#">

			OK
		</span>
	</a>
	<a class="square-red" href="#">

	<a class="square-blue" href="#">

		<span class="square-inner">

	CSS Badges <br/>
	<div class="badges-ssiddique">

		</div>
	</div>
	<div class="badges-ssiddique">

		</div>

				</div>
			</div>
		</div>
	</div>
