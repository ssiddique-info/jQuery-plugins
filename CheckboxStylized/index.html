<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Stylize Your Own Checkboxes </title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.backgroundPosition.js"></script>
		<script>

			$(document).ready(function() {

				$('.iphone-style').live('click', function() {

					checkboxID		= '#' + $(this).attr('rel');

					if($(checkboxID)[0].checked == false) {

						$(this).animate({backgroundPosition: '0% 100%'});

						$(checkboxID)[0].checked = true;
						$(this).removeClass('off').addClass('on');

					} else {

						$(this).animate({backgroundPosition: '100% 0%'});

						$(checkboxID)[0].checked = false;
						$(this).removeClass('on').addClass('off');

					}
				});

				$('.firerift-style').live('click', function() {

					checkboxID		= '#' + $(this).attr('rel');

					if($(checkboxID)[0].checked == false) {

						$(checkboxID)[0].checked = true;
						$(this).removeClass('off').addClass('on');

					} else {

						$(checkboxID)[0].checked = false;
						$(this).removeClass('on').addClass('off');

					}
				});

				$('.iphone-style-checkbox, .firerift-style-checkbox').each(function() {

					thisID		= $(this).attr('id');
					thisClass	= $(this).attr('class');

					switch(thisClass) {
						case "iphone-style-checkbox":
							setClass = "iphone-style";
						break;
						case "firerift-style-checkbox":
							setClass = "firerift-style";
						break;
					}

					$(this).addClass('hidden');

					if($(this)[0].checked == true)
						$(this).after('<div class="'+ setClass +' on" rel="'+ thisID +'">&nbsp;</div>');
					else
						$(this).after('<div class="'+ setClass +' off" rel="'+ thisID +'">&nbsp;</div>');
				});
			});

		</script>
</head>
<body>


<div id="container">

	<span class="title">System Preferences</span>
	<label>Run Screensaver After 5 Minutes Idle</label>
	<input type="checkbox" id="sample-checkbox-1" class="iphone-style-checkbox" checked="checked" />
	<p class="separator"></p>
	<label>Wallpaper Rotation</label>
	<input type="checkbox" id="sample-checkbox-2" class="iphone-style-checkbox" />
	<p class="separator"></p>
	<label>Enable Right Click</label>
	<input type="checkbox" id="sample-checkbox-3" class="iphone-style-checkbox" checked="checked" />
	<p class="separator"></p>

	<br/>
	<span class="title">Backup Preferences</span>
	<label>Auto Backup Every 5 Days</label>
	<input type="checkbox" id="sample-checkbox-4" class="firerift-style-checkbox" />
	<p class="separator"></p>
	<label>Empty Cache Table Every Month</label>
	<input type="checkbox" id="sample-checkbox-5" class="firerift-style-checkbox" checked="checked" />
	<p class="separator"></p>

</div>
