	<div id="container">
		
		<h2>Styling Form Elements Like Google Chrome's Preferences</h2>
		<p>
			<h4>Button</h4>
			<button class="button">Button</button>
			<input type="submit" class="button" value="Input Type Submit" />
			<button class="button button-disabled">Button Disabled</button>
		</p>
		<p>
			<h4>Radio Button</h4>
			<input type="radio" name="one" class="radio"/> normal radio <span class="blank-space"></span>
			<input type="radio" name="one" class="radio" checked="checked"/> radio selected <span class="blank-space"></span>
			<input type="radio" name="three" class="radio" disabled="disabled"/> radio disabled
		</p>
		<p>
			<h4>Checkbox</h4>
			<input type="checkbox" name="one" class="checkbox"/> normal checkbox <span class="blank-space"></span>
			<input type="checkbox" name="one" class="checkbox" checked="checked"/> checkbox checked <span class="blank-space"></span>
			<input type="checkbox" name="one" class="checkbox" disabled="disabled"/> checkbox disabled
		</p>
		<p>
			<h4>Dropdown List</h4>
			<select class="select">
				<option value="">Choose One of Select Option </option>
				<option value="">Select Option Number 1</option>
				<option value="">Select Option Number 2</option>
				<option value="">Select Option Number 3</option>
			</select>
			<span class="select-arrow"></span>
		</p>
		<p>
			<h4>Input Text</h4>
			<input type="text" size="60" class="input-text" />
		</p>
		
	</div>
