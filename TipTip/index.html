		<title>TipTip Implementation</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
		<link rel="stylesheet" type="text/css" media="screen, projection" href="tipTip11-plugin/tipTip.css" />
		<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="tipTip11-plugin/jquery.tipTip.minified.js"></script>
		<script>
			
			$(document).ready(function() {
			
				$('a[target=_blank]').each(function() {
						
					var goto = $(this).attr('href');
					var text	= "Hey, if you click me i will open a new tab and open " + goto;
					
					$(this).attr('title', text);
					$(this).tipTip();
				});
			});
			
		</script>
	</head>
