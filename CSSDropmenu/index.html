	<title>Simple CSS3 DropDown Menu </title>
	<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
</head>
<body>


<div id="content">
	Simple CSS3 DropDown Menu <br/><br/>

	<div class="drop-menu">
		<span class="plus">+</span> &nbsp; Please choose following menu
		<ul class="sub-menu">
			<li><a href=#> Subscribe RSS Feed</a></li>
			<li><a href=#> Subscribe Email Subscription</a></li>
			<li><a href="http://twitter.com/ssiddique_info"><img src="images/twitter.png" border="0" alt="twitter"> Follow My Twitter</a></li>
		</ul>
	</div>

	<br/><br/><br/><br/><br/><br/>
	<label>Tested On Safari 5, Chrome 5.0.342.9, Opera 10.53<br/> and Firefox 3.6 (works fine except the "plus symbol" transition) </label> <br/>
	<label><small>( Icons by <a href="http://icondock.com/free/vector-social-media-icons">Icondock.com</a> )</small></label>
	<br/><br/>
</div>
