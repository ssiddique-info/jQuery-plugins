<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>[CodeSnippet] jQuery : Confirm User Action </title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {

				$('.ask-plain').click(function(e) {

					e.preventDefault();
					thisHref	= $(this).attr('href');

					if(confirm('Are you sure')) {
						window.location = thisHref;
					}

				});

				$('.ask').click(function(e) {

					e.preventDefault();
					thisHref	= $(this).attr('href');

					if($(this).next('div.question').length <= 0)
						$(this).after('<div class="question">Are you sure?<br/> <span class="yes">Yes</span><span class="cancel">Cancel</span></div>');

					$('.question').animate({opacity: 1}, 300);

					$('.yes').live('click', function(){
						window.location = thisHref;
					});

					$('.cancel').live('click', function(){
						$(this).parents('div.question').fadeOut(300, function() {
							$(this).remove();
						});
					});

				});

			});

		</script>
</head>
<body>


<div id="container">
	<label>#1 You can delete in boring style</label>
	: <a href="delete.html" class="ask-plain">Delete Me</a>
	<hr/>
	<label>#2 Or with a cute one</label>
	: <a href="delete.html" class="ask">Delete Me</a>
	<hr/>
	<label>#3 Oh, image? Don't worry</label>
	: <a href="delete.html" class="ask"><img src="images/trash.png" border="0" align="absbottom" /></a>
</div>
